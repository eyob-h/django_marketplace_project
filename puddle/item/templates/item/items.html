{% extends 'core/base.html' %}
{%block title%}Items{%endblock%}
{%block content%}

    <div class="pb-6 grid grid-cols-4 gap-4 bg-gray-500">

        <div class="col-span-1 p-5">
            
<form method="get" action="{% url 'item:items' %}">   
    <label for="default-search" class="mb-2 text-sm font-medium text-gray-500 sr-only ">Search</label>
    <div class="relative">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        </div>
        <input name="query" type="search" id="default-search" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" value="{{query}}"  placeholder="Find Gifts Cards ..." required>
        <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-red-500 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-blue-800">Search</button>
    </div>
</form>

            
            {% comment %} <form method="get" action="{% url 'item:items' %}" >
                <input name="query" class=" mt-8 w-full  py-4 px-6 border rounded-xl" type="text" value="{{query}}"  placeholder="Find Gifts Cards ...">

                <button class="ml-auto py-2 mt-2 px-6 text-lg bg-red-500 text-white rounded-xl">Search</button>
            </form> {% endcomment %}

            <hr class="my-5">
            <p class="font-bold text-xl  px-3 text-white">Categories</p>

            <ul>
                {%for category in categories%}
                    <li class="text-white py-2 px-3 rounded-xl{% if category.id == category_id %} bg-gray-400{% endif %}">
                        <a href="{%url 'item:items' %}?query={{ query }}&category={{category.id}}">{{category.name}}</a>
                    </li>
                {%endfor%}
            </ul>
            <hr class="my-5">
            <a href="{%url 'item:items' %}"><button class=" py-1  px-4 bg-teal-500 text-white rounded-xl">Clear Filter</button></a>
            <hr class="my-5">

        

        </div>


        <div class="col-span-3">
        <div class="p-6 bg-gray-600">

            <div class="grid grid-cols-3 gap-3">
                {%for item in items%}
                <div>
                    <a href="{% url 'item:detail' item.id %}">
                        
                        <img src="{{item.image.url}}" class="rounded-t-xl">
                        
                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-2xl">{{ item.name}}</h2>
                            <p class="text-gray-500">Price: ${{item.price}} </p>
                            
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>



        
        
    </div>
    
    
    
    {%endblock%}
