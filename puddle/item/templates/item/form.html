{% extends 'core/base.html'%}
{%block title%}{{title}}{%endblock%}

{%block content%}
<h1 class="mb-6 text-3xl">{{title}}</h1>

<form method="post" action="." encrypt="multipart/form-data">
    {%csrf_token%}
    <div class="mx-auto bg-gray-100  rounded-xl">
        <div class="w-1/2 mx-auto pt-6 space-y-4 ">
            {{form.as_p}}
            <button class="py-3 px-7 mb-6 mx-auto text-lg bg-red-500 hover:bg-red-600 rounded-xl text-white">Submit</button>
        </div>
    </div>

    {% if form.errors or form.non_field_errors%}
            <div class="rounded-xl bg-red-100 mb-3 p-6">
                {%for field in form%}
                    {{ field.errors }}
                {%endfor%}

                {{form.non_field_errors}}
            </div>
    {%endif%}
   
</form>

{%endblock%}
